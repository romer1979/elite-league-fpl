# Render Blueprint for Libya FPL App
# https://render.com/docs/blueprint-spec

databases:
  - name: libyafpl-db
    databaseName: libyafpl
    user: libyafpl_user
    plan: free  # Change to 'starter' for paid tier

services:
  - type: web
    name: libyafpl
    env: python
    plan: free  # Change to 'starter' for paid tier
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: libyafpl-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      # FPL Authentication - ADD THESE MANUALLY IN RENDER DASHBOARD
      - key: FPL_SESSION_ID
        sync: false  # Must be set manually in Render dashboard
      - key: FPL_CSRF_TOKEN
        sync: false  # Must be set manually in Render dashboard
