<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libya FPL - دوريات قروب عشاق الفانتازي في ليبيا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #4a1259;
            --primary-purple-light: #6b2d7b;
            --primary-purple-dark: #2d0a36;
            --accent-gold: #d4af37;
            --accent-gold-light: #f4d03f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, 
                #1a0a1f 0%, 
                #0f0512 50%,
                #0a0a0a 100%
            );
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(74, 18, 89, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(74, 18, 89, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        /* Animated particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 20s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 22s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 19s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 21s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 17s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 23s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 16s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 20s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.3; }
            50% { transform: translateY(50vh) scale(1); opacity: 0.5; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-10vh) scale(0); opacity: 0; }
        }
        
        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 2rem 1rem;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 1rem;
        }
        
        .main-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--accent-gold);
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .site-title {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-gold-light) 50%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            margin-bottom: 0.5rem;
        }
        
        .site-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            font-weight: 400;
        }
        
        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem 4rem;
        }
        
        .leagues-container {
            width: 100%;
            max-width: 1200px;
        }
        
        .section-title {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
        }
        
        /* League Cards Grid */
        .leagues-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
        }
        
        /* League Card */
        .league-card {
            position: relative;
            text-decoration: none;
            display: block;
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 1;
        }
        
        .league-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(255,255,255,0.05) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        
        .league-card:hover {
            transform: translateY(-10px) scale(1.02);
        }
        
        .league-card:hover::before {
            background: linear-gradient(135deg, var(--accent-gold) 0%, rgba(212, 175, 55, 0.3) 50%, var(--accent-gold) 100%);
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: linear-gradient(145deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 24px;
        }
        
        .card-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        
        .league-card:hover .card-glow {
            opacity: 1;
        }
        
        /* Individual card themes */
        .elite-card .card-glow { background: radial-gradient(circle, rgba(74, 18, 89, 0.5) 0%, transparent 70%); }
        .the100-card .card-glow { background: radial-gradient(circle, rgba(212, 175, 55, 0.4) 0%, transparent 70%); }
        .cities-card .card-glow { background: radial-gradient(circle, rgba(46, 125, 50, 0.4) 0%, transparent 70%); }
        .libyan-card .card-glow { background: radial-gradient(circle, rgba(229, 57, 53, 0.4) 0%, transparent 70%); }
        .arab-card .card-glow { background: radial-gradient(circle, rgba(33, 150, 243, 0.4) 0%, transparent 70%); }
        
        .league-logo-wrapper {
            position: relative;
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            z-index: 1;
        }
        
        .league-logo-wrapper::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .league-card:hover .league-logo-wrapper::before {
            opacity: 1;
        }
        
        .league-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        
        .league-card:hover .league-logo {
            transform: scale(1.1);
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
        }
        
        .league-name {
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            z-index: 1;
            transition: color 0.3s ease;
        }
        
        .league-card:hover .league-name {
            color: var(--accent-gold);
        }
        
        .league-subtitle {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 0.25rem;
            z-index: 1;
        }
        
        /* Enter arrow */
        .enter-icon {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            opacity: 0;
            color: var(--accent-gold);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .league-card:hover .enter-icon {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        /* The 100 special styling */
        .the100-card .card-inner {
            background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        .the100-card .league-logo-wrapper::after {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            animation: pulse-gold 2s ease-in-out infinite;
        }
        
        @keyframes pulse-gold {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        /* Footer */
        .footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }
        
        .footer a {
            color: var(--accent-gold);
            text-decoration: none;
        }
        
        /* Responsive */
        @media (max-width: 1100px) {
            .leagues-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 600px;
                margin: 0 auto;
            }
            
            .leagues-grid .league-card:nth-child(4),
            .leagues-grid .league-card:nth-child(5) {
                grid-column: span 1;
            }
        }
        
        @media (max-width: 700px) {
            .leagues-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                max-width: 400px;
            }
            
            .site-title {
                font-size: 1.6rem;
            }
            
            .league-logo {
                width: 60px;
                height: 60px;
            }
            
            .league-logo-wrapper {
                width: 70px;
                height: 70px;
            }
            
            .league-name {
                font-size: 0.85rem;
            }
            
            .league-card {
                border-radius: 16px;
            }
            
            .card-inner {
                border-radius: 16px;
                padding: 1rem;
            }
        }
        
        @media (max-width: 400px) {
            .leagues-grid {
                grid-template-columns: 1fr 1fr;
                gap: 0.75rem;
                max-width: 320px;
            }
            
            .league-logo {
                width: 50px;
                height: 50px;
            }
            
            .league-logo-wrapper {
                width: 60px;
                height: 60px;
                margin-bottom: 0.5rem;
            }
            
            .league-name {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <!-- Animated particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Libya FPL" class="main-logo">

            <p class="site-subtitle">قروب عشاق الفانتازي في ليبيا</p>

        <main class="main-content">
            <div class="leagues-container">

                <div class="leagues-grid">
                    <!-- Elite League -->
                    <a href="/league/elite" class="league-card elite-card">
                        <div class="card-inner">
                            <div class="card-glow"></div>
                            <div class="league-logo-wrapper">
                                <img src="{{ url_for('static', filename='elite_league_logo.png') }}" alt="دوري النخبة" class="league-logo">
                            </div>
                            <span class="league-name">دوري النخبة</span>
                            <span class="league-subtitle">Elite League</span>
                            <span class="enter-icon">↵</span>
                        </div>
                    </a>
                    
                    <!-- The 100 -->
                    <a href="/league/the100" class="league-card the100-card">
                        <div class="card-inner">
                            <div class="card-glow"></div>
                            <div class="league-logo-wrapper">
                                <img src="{{ url_for('static', filename='the100_logo.png') }}" alt="The 100" class="league-logo">
                            </div>

                            <span class="enter-icon">↵</span>

                    </a>
                    
                    <!-- Cities League -->
                    <a href="/league/cities" class="league-card cities-card">
                        <div class="card-inner">
                            <div class="card-glow"></div>
                            <div class="league-logo-wrapper">
                                <img src="{{ url_for('static', filename='cities_logo.png') }}" alt="دوري المدن" class="league-logo">
                            </div>
                            <span class="league-name">دوري المدن</span>
                            <span class="league-subtitle">Cities League</span>
                            <span class="enter-icon">↵</span>
                        </div>
                    </a>
                    
                    <!-- Libyan League -->
                    <a href="/league/libyan" class="league-card libyan-card">
                        <div class="card-inner">
                            <div class="card-glow"></div>
                            <div class="league-logo-wrapper">
                                <img src="{{ url_for('static', filename='libyan_logo.png') }}" alt="الدوري الليبي" class="league-logo">
                            </div>
                            <span class="league-name">الدوري الليبي</span>
                            <span class="league-subtitle">Libyan League</span>
                            <span class="enter-icon">↵</span>
                        </div>
                    </a>
                    
                    <!-- Arab Championship -->
                    <a href="/league/arab" class="league-card arab-card">
                        <div class="card-inner">
                            <div class="card-glow"></div>
                            <div class="league-logo-wrapper">
                                <img src="{{ url_for('static', filename='arab_logo.png') }}" alt="البطولة العربية" class="league-logo">
                            </div>
                            <span class="league-name">البطولة العربية</span>
                            <span class="league-subtitle">Arab Championship</span>
                            <span class="enter-icon">↵</span>
                        </div>
                    </a>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            <p>© 2024 Libya FPL - قروب عشاق الفانتازي في ليبيا</p>
        </footer>
    </div>
</body>
</html>
