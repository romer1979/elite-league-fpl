<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوريات قروب عشاق الفانتازي في ليبيا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-gold: #d4af37;
            --accent-gold-light: #f4d03f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, 
                #1a0a1f 0%, 
                #0f0512 50%,
                #0a0a0a 100%
            );
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(74, 18, 89, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(74, 18, 89, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        /* Animated particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 20s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 22s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 19s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 21s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 17s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 23s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 16s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 20s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.3; }
            50% { transform: translateY(50vh) scale(1); opacity: 0.5; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-10vh) scale(0); opacity: 0; }
        }
        
        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 2.5rem 1rem 1.5rem;
            text-align: center;
        }
        
        .site-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.3rem;
        }
        
        .site-subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            font-weight: 400;
        }
        
        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1rem 3rem;
        }
        
        .leagues-container {
            width: 100%;
            max-width: 1000px;
        }
        
        /* League Cards Grid */
        .leagues-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.2rem;
        }
        
        /* League Card */
        .league-card {
            position: relative;
            text-decoration: none;
            display: block;
            border-radius: 20px;
            overflow: visible;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 1;
        }
        
        .league-card:hover {
            transform: translateY(-8px) scale(1.03);
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15%;
            background: linear-gradient(145deg, #1e1e1e 0%, #141414 100%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .league-card:hover .card-inner {
            border-color: rgba(212, 175, 55, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(212, 175, 55, 0.1);
        }
        
        .league-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.4));
            transition: transform 0.4s ease, filter 0.4s ease;
        }
        
        .league-card:hover .league-logo {
            transform: scale(1.08);
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.5));
        }
        
        /* League Name - appears on hover below card */
        .league-name {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 700;
            white-space: nowrap;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .league-card:hover .league-name {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        /* Footer */
        .footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.25);
            font-size: 0.75rem;
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .leagues-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 500px;
                margin: 0 auto;
                gap: 1.5rem;
            }
            
            .league-name {
                bottom: -40px;
                font-size: 0.85rem;
                padding: 6px 16px;
            }
        }
        
        @media (max-width: 550px) {
            .leagues-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.2rem;
                max-width: 320px;
            }
            
            .site-title {
                font-size: 1.4rem;
            }
            
            .site-subtitle {
                font-size: 0.85rem;
            }
            
            .league-card {
                border-radius: 16px;
            }
            
            .card-inner {
                border-radius: 16px;
                padding: 18%;
            }
            
            .league-name {
                bottom: -38px;
                font-size: 0.8rem;
                padding: 6px 14px;
            }
        }
        
        @media (max-width: 380px) {
            .leagues-grid {
                gap: 1rem;
                max-width: 280px;
            }
            
            .card-inner {
                padding: 20%;
            }
            
            .league-name {
                bottom: -35px;
                font-size: 0.75rem;
                padding: 5px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <!-- Animated particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Header -->
        <header class="header">
            <h1 class="site-title">دوريات قروب عشاق الفانتازي في ليبيا</h1>
            <p class="site-subtitle">اختر الدوري</p>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="leagues-container">
                <div class="leagues-grid">
                    <!-- Elite League -->
                    <a href="/league/elite" class="league-card">
                        <div class="card-inner">
                            <img src="{{ url_for('static', filename='elite_league_logo.png') }}" alt="دوري النخبة" class="league-logo">
                        </div>
                        <span class="league-name">دوري النخبة</span>
                    </a>
                    
                    <!-- The 100 -->
                    <a href="/league/the100" class="league-card">
                        <div class="card-inner">
                            <img src="{{ url_for('static', filename='the100_logo.png') }}" alt="The 100" class="league-logo">
                        </div>
                        <span class="league-name">The 100</span>
                    </a>
                    
                    <!-- Cities League -->
                    <a href="/league/cities" class="league-card">
                        <div class="card-inner">
                            <img src="{{ url_for('static', filename='cities_logo.png') }}" alt="دوري المدن" class="league-logo">
                        </div>
                        <span class="league-name">دوري المدن</span>
                    </a>
                    
                    <!-- Libyan League -->
                    <a href="/league/libyan" class="league-card">
                        <div class="card-inner">
                            <img src="{{ url_for('static', filename='libyan_logo.png') }}" alt="الدوري الليبي" class="league-logo">
                        </div>
                        <span class="league-name">الدوري الليبي</span>
                    </a>
                    
                    <!-- Arab Championship -->
                    <a href="/league/arab" class="league-card">
                        <div class="card-inner">
                            <img src="{{ url_for('static', filename='arab_logo.png') }}" alt="البطولة العربية" class="league-logo">
                        </div>
                        <span class="league-name">البطولة العربية</span>
                    </a>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            <p>© 2024 قروب عشاق الفانتازي في ليبيا</p>
        </footer>
    </div>
</body>
</html>
